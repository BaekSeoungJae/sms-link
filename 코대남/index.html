<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>문자 문의</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 20px;

      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;   
      align-items: center;     
      text-align: center;  
    }

    .btn {
      display: inline-block;
      padding: 14px 18px;
      border-radius: 12px;
      text-decoration: none;
      border: 1px solid #ddd;
    }

    .muted { color: #666; font-size: 14px; margin-top: 12px; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>코인대장 대박남 님에게 문자 문의하기</h1>
  <h2>문자앱으로 이동 중…</h2>
  <p>자동 이동이 안 되면 아래 버튼을 눌러주세요.</p>

  <p><a id="smsLink" class="btn" href="#">문자 문의하기</a></p>

  <script>
    const PHONE = "01065388910";
    const MESSAGE = "안녕하세요, 코인대장 대박남 유튜브 보고 문의드립니다! 문의내용 : ";

    const smsUri = `sms:${PHONE}?body=${encodeURIComponent(MESSAGE)}`;

    document.getElementById("smsLink").href = smsUri;
    window.location.href = smsUri;
  </script>
</body>
</html>
